<p>hoso</p>
<mat-card>
  <div class="container content-home" *ngIf="dataHV; else NoData">
    <div class="left-section">
      <mat-card class="student-info-card">
        <mat-card-header class="center-title">
          <mat-card-title>THÔNG TIN HỌC VIÊN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <span class="label">Họ tên:</span>
              <span class="field-infor">{{ dataHV.taiKhoan.hoTen }}</span>
            </mat-list-item>
            <mat-list-item>
              <span class="label">Ngày sinh:</span>
              <span class="field-infor">{{ dataHV.taiKhoan.ngaySinh }}</span>
            </mat-list-item>
            <mat-list-item>
              <span class="label">Giới Tính:</span>
              <span class="field-infor">{{ dataHV.taiKhoan.gioiTinh }}</span>
            </mat-list-item>
            <!-- Tương tự cho các thông tin khác -->
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/']">
            Xem thêm...
          </button>
        </mat-card-actions>
      </mat-card>
      <!-- Additional mat-card for family info, advisory info can go here -->
    </div>
  </div>

  <ng-template #NoData>
  </ng-template>
</mat-card>
