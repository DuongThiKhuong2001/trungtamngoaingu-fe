<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    class="align-right-button"
    (click)="addBacChungChi()"
  >
    Thêm mới <mat-icon>add_circle </mat-icon>
  </button>

  <mat-table [dataSource]="danhSachBacChungChi" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bac">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Bậc chứng chỉ
        </mat-header-cell
      >
      <mat-cell *matCellDef="let BacChungChi">{{ BacChungChi.bac }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="diemToiThieu">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Điểm tối thiểu</mat-header-cell
      >
      <mat-cell *matCellDef="let BacChungChi">{{ BacChungChi.diemToiThieu }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="diemToiDa">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Điểm tối đa</mat-header-cell
      >
      <mat-cell *matCellDef="let BacChungChi">
        {{ BacChungChi.diemToiDa }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let BacChungChi">
        <button mat-icon-button (click)="detailBacChungChi(BacChungChi)">
          <mat-icon>infor </mat-icon>
        </button>
        <button mat-icon-button (click)="editBacChungChi(BacChungChi)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="modeleteBacChungChi(BacChungChi.maBacChungChi)">
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
