<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>
  <mat-table [dataSource]="danhSachHocVien" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="hoten">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Họ tên</mat-header-cell
      >
      <mat-cell *matCellDef="let hocVien">{{
        hocVien.taiKhoan?.hoTen
      }}</mat-cell>
    </ng-container>
     <ng-container matColumnDef="tendangnhap">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên đăng nhập</mat-header-cell
      >
      <mat-cell *matCellDef="let hocVien">{{
        hocVien.taiKhoan?.tenDangNhap
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="gioitinh">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Giới tính</mat-header-cell>
      <mat-cell *matCellDef="let hocVien">
        {{ hocVien.taiKhoan?.gioiTinh }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sdt">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Số điện thoại</mat-header-cell>
      <mat-cell *matCellDef="let hocVien">
        {{ hocVien.taiKhoan?.soDienThoai }}
      </mat-cell>
    </ng-container>
     <ng-container matColumnDef="trangthai">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Trạng thái</mat-header-cell
      >
      <mat-cell *matCellDef="let giaoVien">
        {{ giaoVien.taiKhoan?.trangThai }}
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="updateUserStatus('Mo', giaoVien.taiKhoan?.tenDangNhap)"
          ><mat-icon>check_circle</mat-icon> Mở

          </button>
          <button
            mat-menu-item
            (click)="updateUserStatus('Khoa', giaoVien.taiKhoan?.tenDangNhap)"
          >
          <mat-icon>lock</mat-icon> Khóa
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>
     <ng-container matColumnDef="hanhdong">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let hocVien" (click)="detail(hocVien)">
         <mat-icon>infor </mat-icon>

      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
