<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>
  <button mat-stroked-button color="primary" class="align-right-button"  (click)="addstudent()">
  Thêm tài khoản <mat-icon>add_circle </mat-icon>
</button>
  <mat-table [dataSource]="danhSachHocVien" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="STT">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="taiKhoan.hoTen">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Họ tên</mat-header-cell
      >
      <mat-cell *matCellDef="let hocVien">{{
        hocVien.taiKhoan?.hoTen
      }}</mat-cell>
    </ng-container>
     <ng-container matColumnDef="taiKhoan.tenDangNhap">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên đăng nhập</mat-header-cell
      >
      <mat-cell *matCellDef="let hocVien">{{
        hocVien.taiKhoan?.tenDangNhap
      }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="taiKhoan.gioiTinh">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Giới tính</mat-header-cell>
      <mat-cell *matCellDef="let hocVien">
        {{ hocVien.taiKhoan?.gioiTinh }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="taiKhoan.soDienThoai">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SĐT</mat-header-cell>
      <mat-cell *matCellDef="let hocVien">
        {{ hocVien.taiKhoan?.soDienThoai }}
      </mat-cell>
    </ng-container>
     <ng-container matColumnDef="taiKhoan.trangThai">
      <mat-header-cell *matHeaderCellDef
        >Trạng thái</mat-header-cell
      >
      <mat-cell *matCellDef="let hocVien">
        {{ hocVien.taiKhoan?.trangThai }}
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="updateUserStatus('Mo', hocVien.taiKhoan?.tenDangNhap)"
          ><mat-icon>check_circle</mat-icon> Mở

          </button>
          <button
            mat-menu-item
            (click)="updateUserStatus('Khoa', hocVien.taiKhoan?.tenDangNhap)"
          >
          <mat-icon>lock</mat-icon> Khóa
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>
     <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let hocVien" (click)="detail(hocVien)">
         <mat-icon>infor </mat-icon>

      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
