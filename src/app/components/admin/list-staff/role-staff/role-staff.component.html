<!-- danh-sach-vai-tro.component.html -->
<h1 mat-dialog-title>
  Thêm Vai trò Nhân viên
  <hr />
</h1>
<mat-card>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="vaiTros" class="mat-elevation-z8">
      <!-- Tên Vai Trò Column -->
      <ng-container matColumnDef="tenVaiTro">
        <th mat-header-cell *matHeaderCellDef>Tên Vai Trò</th>
        <td mat-cell *matCellDef="let element">{{ element.tenVaiTro }}</td>
      </ng-container>

      <!-- Mô Tả Column -->
      <ng-container matColumnDef="moTa">
        <th mat-header-cell *matHeaderCellDef>Mô Tả</th>
        <td mat-cell *matCellDef="let element">{{ element.moTa }}</td>
      </ng-container>
      <ng-container matColumnDef="chon">
        <th mat-header-cell *matHeaderCellDef>Chọn</th>
        <td mat-cell *matCellDef="let element">
  <mat-checkbox
    class="example-margin"
    (change)="toggleRoleSelection(element.maVaiTro)"
    [checked]="isSelectedRole(element.maVaiTro)"
  ></mat-checkbox>
</td>

      </ng-container>

      <!-- Thêm các cột khác tùy theo nhu cầu của bạn -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      (click)="saveSelectedRoles()"
    >
      Lưu
    </button>
    <button (click)="closePopup()" mat-stroked-button color="warn">Đóng</button>
  </div>
</mat-card>
