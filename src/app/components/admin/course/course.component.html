<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="primary">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="warn">refresh</mat-icon>
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    class="align-right-button"
    (click)="addschedule()"
  >
    Thêm mới <mat-icon>add_circle </mat-icon>
  </button>

  <mat-table [dataSource]="danhSachKhoaHoc" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tenkhoahoc">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên khóa học</mat-header-cell
      >
      <mat-cell *matCellDef="let KhoaHoc">{{ KhoaHoc.tenKhoaHoc }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ngaybatdau">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Ngày bắt đầu</mat-header-cell
      >
      <mat-cell *matCellDef="let KhoaHoc">{{ KhoaHoc.ngayBatDau  | date : " dd/MM/yyyy"}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ngayketthuc">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Ngày kết thúc</mat-header-cell
      >
      <mat-cell *matCellDef="let KhoaHoc">
        {{ KhoaHoc.ngayKetThuc  | date : " dd/MM/yyyy"}}
      </mat-cell>
    </ng-container>
   <ng-container matColumnDef="action">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Thao tác</mat-header-cell>
  <mat-cell *matCellDef="let KhoaHoc">
    <button mat-icon-button (click)="detail(KhoaHoc)">
      <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button (click)="editschedule(KhoaHoc)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="modeleteschedule(KhoaHoc.maKhoaHoc)">
      <mat-icon class="delete">delete</mat-icon>
    </button>
  </mat-cell>
</ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [length]="length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
