<h2 mat-dialog-title>Chỉnh sửa </h2>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Tên phòngp" formControlName="tenPhong" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Sức chứa" formControlName="sucChua" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Vị trí" formControlName="viTri" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button  color="warn" type="submit" (click)="onCancel()">Hủy</button>
  <button mat-raised-button color="primary"type="submit"  [disabled]="!editForm.valid" (click)="onSubmit()">
    Lưu
  </button>
</div>
