<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    class="align-right-button"
    (click)="addclassroom()"
  >
    Thêm phòng <mat-icon>add_circle </mat-icon>
  </button>

  <mat-table [dataSource]="danhSachPhongHoc" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tenPhong">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên phòng </mat-header-cell
      >
      <mat-cell *matCellDef="let PhongHoc">{{ PhongHoc.tenPhong }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="sucChua">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Sức chứa </mat-header-cell
      >
      <mat-cell *matCellDef="let PhongHoc">{{ PhongHoc.sucChua }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="viTri">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Vị trí</mat-header-cell
      >
      <mat-cell *matCellDef="let PhongHoc">
        {{ PhongHoc.viTri }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let PhongHoc">
        <button mat-icon-button (click)="editClassroom(PhongHoc)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="OpenDeleteClassroom(PhongHoc.maPhongHoc)">
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
