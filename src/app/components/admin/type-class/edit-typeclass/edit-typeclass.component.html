<h2 class="mat-dialog-title">Chỉnh sửa loại lớp</h2>
<div class="mat-dialog-content">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Tên loại lớp" formControlName="tenLoaiLop" required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Đề cương" formControlName="deCuong"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Học phí" formControlName="hocPhi" required />
    </mat-form-field>
  </form>
</div>
<div class="mat-dialog-actions">
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-raised-button color="primary" [disabled]="!editForm.valid" (click)="onSubmit()">
    Lưu
  </button>
</div>
