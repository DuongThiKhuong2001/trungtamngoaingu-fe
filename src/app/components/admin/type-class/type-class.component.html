<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    class="align-right-button"
    (click)="addtypeclass()"
  >
    Thêm mới <mat-icon>add_circle </mat-icon>
  </button>

  <mat-table [dataSource]="danhSachLoaiLop" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tenLoaiLop">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên loại lớp</mat-header-cell
      >
      <mat-cell *matCellDef="let LoaiLop">{{ LoaiLop.tenLoaiLop }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="deCuong">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Đề cương</mat-header-cell
      >
      <mat-cell *matCellDef="let LoaiLop">{{ LoaiLop.deCuong }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="hocPhi">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Học phí</mat-header-cell
      >
      <mat-cell *matCellDef="let LoaiLop">
        {{ LoaiLop.hocPhi }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let LoaiLop">
        <button mat-icon-button (click)="editTypeclass(LoaiLop)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button (click)="modeleteTypeclass(LoaiLop.maLoaiLop)">
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
