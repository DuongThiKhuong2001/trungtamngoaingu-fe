<div class="mat-elevation-z4">
  <mat-table [dataSource]="danhSachHocVien" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="tenHocVien">
      <mat-header-cell *matHeaderCellDef>Tên học viên</mat-header-cell>
      <mat-cell *matCellDef="let DangKyKH">{{ DangKyKH.hocVien.taiKhoan.hoTen}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="daDongHocPhi">
      <mat-header-cell *matHeaderCellDef>Học phí</mat-header-cell>
      <mat-cell *matCellDef="let DangKyKH">{{  DangKyKH.trangThaiHocPhi }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
