<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table-row">
    <div class="table-header"><strong>Họ Tên:</strong></div>
    <div class="table-cell">{{ data.dshvhp.taiKhoan?.hoTen }}</div>
  </div>
  <div class="table-row">
    <div class="table-header"><strong>Học phí:</strong></div>
    <div class="table-cell">{{ data.dshvhp.hocPhi}}</div>
  </div>

</div>

<div mat-dialog-actions>
  <button style="margin-left: 250px;margin-bottom: 8px;"  mat-raised-button color="warn" (click)="closePopup()">Đóng</button>
</div>
