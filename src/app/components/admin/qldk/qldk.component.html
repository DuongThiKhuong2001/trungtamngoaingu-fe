<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="primary">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="warn">refresh</mat-icon>
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    class="align-right-button"
  >
    Thêm mới <mat-icon>add_circle </mat-icon>
  </button>

  <mat-table [dataSource]="danhSachDKKhoaHoc" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="hocVien.taiKhoan.tenDangNhap">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Mã học viên</mat-header-cell>
      <mat-cell *matCellDef="let DangKyKH">{{ DangKyKH.hocVien.taiKhoan.tenDangNhap }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="hocVien.taiKhoan.hoTen">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Tên học viên</mat-header-cell>
      <mat-cell *matCellDef="let DangKyKH">{{ DangKyKH.hocVien.taiKhoan.hoTen }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="khoaHoc.tenKhoaHoc">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Tên khóa học</mat-header-cell>
      <mat-cell *matCellDef="let DangKyKH">{{ DangKyKH.khoaHoc.tenKhoaHoc }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let DangKyKH">
        <button mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
       <button mat-icon-button (click)="modeleteqldk(DangKyKH.maDangKy)">
      <mat-icon class="delete">delete</mat-icon>
    </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [length]="length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
