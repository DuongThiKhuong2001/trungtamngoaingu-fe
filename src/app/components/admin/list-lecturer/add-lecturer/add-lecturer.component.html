<form [formGroup]="myform" (ngSubmit)="savelecturer()">
  <h1 mat-dialog-title>Thêm tài khoản Giáo viên</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Họ tên</mat-label>
      <input formControlName="hoTen" matInput required />
      <mat-error
        *ngIf="formControls.hoTen.errors?.['required'] && formControls.hoTen.touched"
      >
        Họ tên bắt buộc
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tên đăng nhập</mat-label>
      <input formControlName="tenDangNhap" matInput required />
      <mat-error
        *ngIf="formControls.tenDangNhap.errors?.['required'] && formControls.tenDangNhap.touched"
      >
        Tên đăng nhập là bắt buộc!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mật khẩu</mat-label>
      <input formControlName="matKhau" matInput required />
      <mat-error
        *ngIf="formControls.matKhau.errors?.['required'] && formControls.matKhau.touched"
      >
        Mật khẩu là bắt buộc!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput required />
      <mat-error
        *ngIf="formControls.email.errors?.['required'] && formControls.email.touched"
      >
        Email là bắt buộc!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Địa chỉ</mat-label>
      <input formControlName="diaChi" matInput required />
      <mat-error
        *ngIf="formControls.diaChi.errors?.['required'] && formControls.diaChi.touched"
      >
        Địa chỉ là bắt buộc!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Giới tính</mat-label>
      <mat-select formControlName="gioiTinh">
        <mat-option value="Nam">Nam</mat-option>
        <mat-option value="Nữ">Nữ</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Số điện thoại</mat-label>
      <input matInput formControlName="soDienThoai" />
      <mat-error
        *ngIf="formControls.sdt.errors?.['required'] && formControls.sdt.touched"
      >
        Địa chỉ là bắt buộc!
      </mat-error>
    </mat-form-field>

  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field> -->
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Lưu</button>
    <button (click)="closePopup()" mat-raised-button color="warn">Đóng</button>
  </div>
</form>
