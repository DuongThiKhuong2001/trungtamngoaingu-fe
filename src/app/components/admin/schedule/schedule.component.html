<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    class="align-right-button"
    (click)="addschedule()"
  >
    Thêm mới <mat-icon>add_circle </mat-icon>
  </button>

  <mat-table [dataSource]="danhSachLichHoc" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="malichhoc">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Mã lịch học</mat-header-cell
      >
      <mat-cell *matCellDef="let LichHoc">{{ LichHoc.maLichHoc }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="kihieu">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Kí hiệu</mat-header-cell
      >
      <mat-cell *matCellDef="let LichHoc">{{ LichHoc.kiHieu }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="mota">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Mô tả</mat-header-cell
      >
      <mat-cell *matCellDef="let LichHoc">
        {{ LichHoc.moTa }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sua">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sửa</mat-header-cell>
      <mat-cell *matCellDef="let LoaiLop" (click)="editschedule(LoaiLop)">
        <mat-icon>edit</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="xoa">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Xóa</mat-header-cell>
      <mat-cell
        *matCellDef="let LoaiLop"
        (click)="modeleteschedule(LoaiLop.maLichHoc)"
      >
        <mat-icon class="delete">delete</mat-icon>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="length || 0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
