<h2 mat-dialog-title>Chỉnh sửa </h2>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Tên lớp" formControlName="tenLop" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <textarea matInput placeholder="Số lượng" formControlName="soLuong"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button  color="warn" type="submit" (click)="onCancel()">Hủy</button>
  <button mat-raised-button color="primary" type="submit"  [disabled]="!editForm.valid" (click)="onSubmit()">
    Lưu
  </button>
</div>
