<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Tên lớp:</div>
      <div class="table-cell">{{ data.lopHoc.tenLop }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Bậc:</div>
      <div class="table-cell">{{ data.lopHoc.soLuong }}</div>
    </div>
    <!-- Thêm các dòng khác tương tự ở đây -->
    <div class="table-row">
      <div class="table-header">Tên khóa học:</div>
      <div class="table-cell">{{ data.lopHoc.diemToiThieu }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Tên phòng học:</div>
      <div class="table-cell">{{ data.lopHoc.diemToiDa }}</div>
    </div>
       <div class="table-row">
      <div class="table-header">Lịch học:</div>
      <div class="table-cell">{{ data.lopHoc.diemToiDa }}</div>
    </div>



  </div>
</div>

<div mat-dialog-actions>
  <button style="margin-left: 250px;margin-bottom: 8px;"  mat-raised-button color="warn" (click)="closePopup()">Đóng</button>
</div>
