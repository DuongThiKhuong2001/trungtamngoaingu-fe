<mat-card>
  <mat-card-header>
    <mat-card-title>
      Thay đổi mật khẩu
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Mật khẩu cũ" type="password" [(ngModel)]="matKhauCu" name="matKhauCu" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mật khẩu mới" type="password" [(ngModel)]="matKhauMoi" name="matKhauMoi" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nhập lại mật khẩu mới" type="password" [(ngModel)]="nhapLaiMatKhauMoi" name="nhapLaiMatKhauMoi" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Thay đổi mật khẩu</button>
    </form>
  </mat-card-content>
</mat-card>
